services:

  # FPM Service
  app:
    image: hub.ugm.id/dtsl-katsgama/dtsl_katsgama_sarjana:latest
    restart: unless-stopped
    tty: true
    env_file:
      - stack.env    
    working_dir: /var/www
    volumes:
      # - docroot:/var/www
      - ${MOUNTPOINT}/${KATSGAMA}/docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ${ENVPOINT}/env-sarjana:/var/www/.env
      - writeable:/var/www/writeable
      - logstore:/var/www/writeable/logs
      - logstore:/var/log/php
    networks:
      - app-network
    depends_on:
       db:
         condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Service
  webserver:
    image: hub.ugm.id/proxy/nginx:1.24-alpine
    restart: unless-stopped
    tty: true
    env_file:
      - stack.env    
    ports:
      - 90:80
    volumes:
      - docroot:/var/www
      - ${MOUNTPOINT}/${KATSGAMA}/docker/nginx/conf.d/:/etc/nginx/conf.d/
      - writeable:/var/www/writeable
      - logstore:/var/www/writeable/logs
      - logstore:/var/log/nginx
    networks:
      - app-network
    depends_on:
      - app
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M



  # MySQL Service
  db:
    image: hub.ugm.id/proxy/mysql:8.0.36
    restart: unless-stopped
    tty: true
    env_file:
      - stack.env    
    # ports:
    #   - 3306:3306
    volumes:
      - dbdata:/var/lib/mysql/
      - ${MOUNTPOINT}/${KATSGAMA}/docker/mysql/my.cnf:/etc/mysql/my.cnf
      - logstore:/var/log
    networks:
      - app-network
    security_opt:
      - seccomp:unconfined
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    command: >
      --default-authentication-plugin=mysql_native_password
      --sql-mode="STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 5s
      timeout: 5s
      retries: 5

  pma:
    image: hub.ugm.id/proxy/phpmyadmin:5.0.4
    restart: no
    env_file:
      - stack.env
    ports:
      - "5723:80"
    networks:
      - app-network
    depends_on:
      - db


# Docker Networks
networks:
  app-network:
    driver: bridge

# Volumes
volumes:
  dbdata:
    driver: local 
    driver_opts:
      type: none
      o: bind
      device: ${DBPOINT}
  docroot:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MOUNTPOINT}/${KATSGAMA}
  logstore:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MOUNTPOINT}/gardener/log/dev/
  writeable:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MOUNTPOINT}/writeable
